name: "Harrier Setup"
description: "Sets up Harrier"
author: "Harrier Team"

inputs:
  region:
    description: "AWS region"
    required: true
  ghOwnerName:
    description: "GitHub owner name"
    required: true
  awsAccountId:
    description: "AWS Account ID"
    required: true
  instanceType:
    description: "EC2 instance type"
    required: true
  cacheTtlHours:
    description: "Cache TTL in hours"
    required: true
  cidrBlockVPC:
    description: "CIDR block for the VPC"
    required: true
  cidrBlockSubnet:
    description: "CIDR block for the Subnet"
    required: true

runs:
  using: "node20"
  pre: |
    echo "Switching to action directory"
    cd $GITHUB_ACTION_PATH
    echo "Installing dependencies"
    npm install
  main: "dist/index.js"
